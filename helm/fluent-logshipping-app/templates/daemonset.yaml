{{- if and .Values.outputs .Values.outputs.inputLogTypes }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: {{ include "resource.default.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      {{- include "labels.selector" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.outputs.aws.kiam }}
        iam.amazonaws.com/role: {{ .Values.outputs.aws.role }}
        {{- end }}
      labels:
        {{- include "labels.common" . | nindent 8 }}
    spec:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      {{- with .Values.tolerations }}
        {{- toYaml . | nindent 6 }}
      {{- end }}
      serviceAccountName: {{ include "resource.default.name" . }}
      securityContext:
        runAsUser: {{ .Values.fluentbit.userID }}
        runAsGroup: {{ .Values.fluentbit.groupID }}
      containers:
      - name: fluent-bit
        image: {{ .Values.registry.domain }}/{{ .Values.fluentbit.image.name }}:{{ .Values.fluentbit.image.tag | default .Chart.AppVersion }}
        env:
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        {{- if .Values.outputs.azure.logAnalytics.enabled }}
        - name: FLUENT_AZURE_WORKSPACE_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "resource.default.name" . }}-secret
              key: WorkspaceID
        - name: FLUENT_AZURE_WORKSPACE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "resource.default.name" . }}-secret
              key: WorkspaceKey
        {{- end }}
        {{- if and .Values.outputs.elasticsearch.enabled .Values.outputs.elasticsearch.secured }}
        - name: FLUENT_ELASTICSEARCH_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "resource.default.name" . }}-secret
              key: ElasticsearchUser
        - name: FLUENT_ELASTICSEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "resource.default.name" . }}-secret
              key: ElasticsearchPassword
        {{- end }}
        {{- if .Values.outputs.aws.credentials.awsAccessKey }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "resource.default.name" . }}-secret
              key: AwsAccessKey
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "resource.default.name" . }}-secret
              key: AwsSecretKey
        {{- end }}
        resources:
          {{- with .Values.resources }}
            {{- toYaml . | nindent 10 }}
          {{- end }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.fluentbit.port }}
          initialDelaySeconds: 10
        readinessProbe:
          tcpSocket:
            port: {{ .Values.fluentbit.port }}
          initialDelaySeconds: 10
        volumeMounts:
        - name: systemd-log
          mountPath: /run/log
          readOnly: true
        - name: var-log
          mountPath: /var/log
          readOnly: true
        - name: var-tmp-fluent-bit
          mountPath: /var/tmp/fluent-bit
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc/
        ## Needed for syslog to work as the syslog plugins needs this id
        - name: etc-machine-id
          mountPath: /etc/machine-id
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: systemd-log
        hostPath:
          path: /run/log
      - name: var-log
        hostPath:
          path: /var/log
      - name: var-tmp-fluent-bit
        hostPath:
          path: /var/tmp/fluent-bit
          type: DirectoryOrCreate
      - name: fluent-bit-config
        configMap:
          name: {{ include "resource.default.name" . }}-configmap
      - name: etc-machine-id
        hostPath:
          path: /etc/machine-id
          type: File
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
{{- end }}
