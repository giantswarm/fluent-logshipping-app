version: 2.1
orbs:
  architect: giantswarm/architect@5.0.1

workflows:
  package-and-push-chart-on-tag:
    jobs:
      - architect/push-to-app-catalog:
          name: push-to-giantswarm-catalog
          context: "architect"
          app_catalog: "giantswarm-catalog"
          app_catalog_test: "giantswarm-test-catalog"
          chart: "fluent-logshipping-app"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          name: push-to-control-plane-catalog
          context: "architect"
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "fluent-logshipping-app"
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: "push-to-aws-app-collection"
          context: "architect"
          app_name: "fluent-logshipping-app"
          app_namespace: "monitoring"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: "push-to-azure-app-collection"
          context: "architect"
          app_name: "fluent-logshipping-app"
          app_namespace: "monitoring"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: "push-to-vsphere-app-collection"
          context: "architect"
          app_name: "fluent-logshipping-app"
          app_namespace: "monitoring"
          app_collection_repo: "vsphere-app-collection"
          requires:
            - push-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: push-to-gcp-app-collection
          context: architect
          app_name: "fluent-logshipping-app"
          app_namespace: "monitoring"
          app_collection_repo: "gcp-app-collection"
          requires:
            - push-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-cloud-director-app-collection
          app_name: "fluent-logshipping-app"
          app_namespace: "monitoring"
          app_collection_repo: "cloud-director-app-collection"
          requires:
            - push-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-capa-app-collection
          app_name: "fluent-logshipping-app"
          app_namespace: "monitoring"
          app_collection_repo: "capa-app-collection"
          requires:
            - push-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
